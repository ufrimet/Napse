<style>
  .carousel{
    display: flex;
    justify-content: center;
    margin: 40px 0px;
  }
  .dfz-valores .carousel .carousel-item img{
    /*max-width: 115px;
    height: 50px;*/
    filter: grayscale(100%);
  }
  .dfz-valores .carousel .carousel-item img:hover{
    filter: grayscale(0%);
  }
  .dfz-valores .main-button{
    margin: 50px auto;
    font-weight: 700 !important;
  }
</style>
<div class="box box-icons container al-ju-center">
  <h3>{{ module.title }}</h3>
  <img class="separador" src="{{ module.separador.src }}">
</div>

<div class='dfz-valores container'>
  <div class="carousel" id="{{module.carousel.carousel_id}}">
    {% for image in module.images %}
    <div class="carousel-item">
      <img src="{{image.image.src}}">
    </div>
    {% endfor %}
  </div>
  <a class="main-button" href="{{ module.button.link_button.href.url }}">{{ module.button.text_button }}</a>
</div>

{{ require_js("//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js") }}

<script>
  
$(document).ready( () => {

  $('#{{ module.carousel.carousel_id }}').slick({
    infinite: true,
    autoplay: {{module.carousel.on_off}},
    autoplaySpeed: {{module.carousel.speed}},
    dots: false,
    slidesToShow: 6,
    slidesToScroll: 1,
    arrows: true,
    prevArrow: '<button type="button" class="slick-prev"><img src="https://f.hubspotusercontent40.net/hubfs/5292292/Digifianz/2020/Assets/Miscellaneous/chevron-dark.png"></button>',
    nextArrow: '<button type="button" class="slick-next"><img src="https://f.hubspotusercontent40.net/hubfs/5292292/Digifianz/2020/Assets/Miscellaneous/chevron-dark.png"></button>',
    responsive: [
      {
        breakpoint: 900,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 1
        }
      },
      {
        breakpoint: 700,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 1
        }
      },
      {
        breakpoint: 450,
        settings: {
          slidesToShow: 1,
          slidesToScroll: 1
        }
      }                       
    ]
  });
  
})  
  
</script>
