<section class="beneficios">
    <div class="container">
        <h3>{{ module.title }}</h3>
        <div class="items">
            {% for item in module.items %}
                <div class="item">
                    <img src="{{ item.image_icon.src }}">
                    <h4>{{ item.title }}</h4>
                    <p>{{ item.text }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
