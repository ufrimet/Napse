<style>
  .breadcrumb {
    background-color: #411e5a;
  }
  
  .breadcrumb p {
    padding: 8px 20px;
    max-width: 100%;
    width: 1100px;
    margin: 0 auto;
  }
  
  .breadcrumb a {
    color: #fff;
    font-size: 14px;
  }
  
  .breadcrumb #category {
    color: #fcb713;
    text-transform: capitalize;
  }
  
  .breadcrumb span {
    color: #fcb713;
    padding: 0 5px;
  }
  
  .breadcrumb #optional {
    display: none;
  }
  
  .radius-menu {
    background-color: #411e5a;
    width: 60%;
    float: right;
    border-bottom-left-radius: 20px;
    clip-path: polygon(0 0,100% -25%,100% 100%,5% 100%);
    height: 65px;
  }

  .radius-menu ul{
    margin: 0;
    display: flex;
    justify-content: center;
    width: 720px;
  }
  .radius-menu ul li{
    color: white;
    width: 110px;
    margin: 10px 0px;
    font-weight: 500;
    font-size: 15px;
  }
  .radius-menu ul li a {
    color: white;
  }

  #scrollTopBtn {
    position: fixed; /* Fixed/sticky position */
    bottom: 20px; /* Place the button at the bottom of the page */
    right: 30px; /* Place the button 30px from the right */
    z-index: 9999; /* Make sure it does not overlap */
    outline: none; /* Remove outline */
    color: white; /* Text color */
    cursor: pointer; /* Add a mouse pointer on hover */
    padding: 15px; /* Some padding */
    border-radius: 50%; /* Rounded corners */
    border-color: white;
    width: 62px;
    height: 62px;
    filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.37));
    background-color: #411e5a;
    border-width: 1px;
    border-style: solid;
  }
  #scrollTopBtn:hover {
    opacity: .8;
  }
  @media(max-width:1250px){
    .radius-menu ul{
      width: 100%;
    }
  }
  @media(max-width:1024px){
    .radius-menu ul li{
      width: 90px;
      font-size: 16px;
    }
  }
  @media only screen and (max-width: 768px) {
    .radius-menu, .breadcrumb {
      display: none;
    }
  }
</style>

<div class="breadcrumb">
  <p>
    <a href="https://napse.global/">Institucional</a>
    <span>></span>
    <a href="https://blog.napse.global/">Blog</a>
    
    <span id="optional">
      <span>></span>
      <a id="category"></a>
    </span>
  </p>
</div>

<div class="radius-menu">
  <ul>
    {% for item in module.items %}
      <li><a href="{{ item.item_link.url.href }}" >{{ item.item_name }}</a></li>
    {% endfor %}
  </ul>
</div>


<button onclick="topFunction()" id="scrollTopBtn" title="Go to top"><img src="https://f.hubspotusercontent10.net/hubfs/9130015/Vector.png"></button>

<script>
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  }
  
  window.onload = () => {
    const category = document.querySelector('.topic-link')
    
    if (category !== null) {
      const optional = document.querySelector('#optional')
      const tag = document.querySelector('#category')
      
      optional.style.display = 'inline-block'
      tag.innerHTML = category.innerHTML.toLowerCase()
    }
    
  }
  
</script>
